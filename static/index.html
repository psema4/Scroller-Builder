<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <link rel="stylesheet" href="css/app.css" />
        <script src="js/vendor/pubsub.js"></script>
        <script src="js/sprite.js"></script>
        <script src="js/audio.js"></script>
        <script src="js/game.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <div id="nav">
			<span class="logo">Scroller Builder</span>
			<div class="login">
				<a class="btn" id="login_btn">Log in</a>
			</div>
		</div>
		<div class="pop-in" id="login_form">
			<a href='#' class='close'>&times;</a>
			<input placeholder="Username">
			<input placeholder="Password" type="password">
			<a class="btn">Submit</a>
		</div>

        <div id="game-container">
            <canvas id="game-screen" width="640" height="480">Canvas support not found.</canvas>
            <br><a class="btn" id="play_pause_btn">| |</a> <div class=slider id="tick_slider"><div class="btn"></div></div><a class="btn" id="next_lvl_btn">►►</a>
        </div>

        <div id="settings-container">
            Engine
            <ul>
                <li><label for="engine-ticks">Tick</label><input id="engine-ticks" class="setting" type="number" /></li>
                <li><label for="engine-level">Level</label><input id="engine-level" class="setting" type="number" /></li>
            </ul>

            Game
            <ul>
                <li><label for="game-title">Title</label><input id="game-title" class="setting" type="text" /></li>
                <li><label for="game-subtitle">Subtitle</label><input id="game-subtitle" class="setting" type="text" /></li>
            </ul>

            Level
            <ul>
                <li><label for="level-title">Title</label><input id="level-title" class="setting" type="text" /></li>
                <li><label for="level-description">Description</label><input id="level-description" class="setting" type="text" /></li>
            </ul>
        </div>

        <div id="sprite-container">
        </div>

        <div id="audio-container">
        </div>

        <script src="js/ui.js"></script>
    </body>
</html>
