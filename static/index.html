<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <link rel="stylesheet" href="css/app.css" />
        <script src="js/vendor/pubsub.js"></script>
        <script src="js/asset.js"></script>
        <script src="js/sprite.js"></script>
        <script src="js/audio.js"></script>
        <script src="js/user.js"></script>
        <script src="js/game.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <div id="nav">
			<span class="logo">Scroller Builder</span>
			<div class="login">
				<a class="btn" id="login_btn">Log in</a>
			</div>
		</div>
		<div class="pop-in" id="login_form">
			<a href='#' class='close'>&times;</a>
			<input placeholder="Username">
			<input placeholder="Password" type="password">
			<a class="btn">Submit</a>
		</div>

        <div id="game-container">
            <canvas id="game-screen" width="640" height="480">Canvas support not found.</canvas>
            <div id="game-slider">
                <a class="btn" id="play_pause_btn">| |</a> <div class=slider id="tick_slider"><div class="btn"></div></div><a class="btn" id="next_lvl_btn">►►</a>
            </div>
        </div>

        <div id="tools-container">
            <div class="tab-list">
                <ol>
                    <li><a href="#" onclick="tltabs.tab('tab-tools1');">Tools 1</a></li>
                    <li><a href="#" onclick="tltabs.tab('tab-tools2');">Tools 2</a></li>
                </ol>
            </div>
  
            <div class="tab-containers">
                <div id="tab-tools1" class="tab2">
                    <h4>Tools 1</h4>
                    <div class="toolbox">
                        <img width="64" height="64" alt="tool 0" draggable="true" />
                        <img width="64" height="64" alt="tool 1" draggable="true" />
                        <img width="64" height="64" alt="tool 2" draggable="true" />
                        <img width="64" height="64" alt="tool 3" draggable="true" />
                        <img width="64" height="64" alt="tool 4" draggable="true" />
                        <img width="64" height="64" alt="tool 5" draggable="true" />
                        <img width="64" height="64" alt="tool 6" draggable="true" />
                        <img width="64" height="64" alt="tool 7" draggable="true" />
                    </div>
                </div>

                <div id="tab-tools2" class="tab2">
                    <h4>Tools 2</h4>
                    <div class="toolbox">
                        <img width="64" height="64" alt="tool 8" draggable="true" />
                        <img width="64" height="64" alt="tool 9" draggable="true" />
                        <img width="64" height="64" alt="tool 10" draggable="true" />
                        <img width="64" height="64" alt="tool 11" draggable="true" />
                        <img width="64" height="64" alt="tool 12" draggable="true" />
                        <img width="64" height="64" alt="tool 13" draggable="true" />
                        <img width="64" height="64" alt="tool 14" draggable="true" />
                        <img width="64" height="64" alt="tool 15" draggable="true" />
                    </div>
                </div>
            </div>
        </div>

        <div id="settings-container">
            <div class="tab-list">
                <ol>
                    <li><a href="#" onclick="sptabs.tab('tab-engine-settings');">Engine</a></li>
                    <li><a href="#" onclick="sptabs.tab('tab-game-settings');">Game</a></li>
                    <li><a href="#" onclick="sptabs.tab('tab-level-settings');">Level</a></li>
                    <li><a href="#" onclick="sptabs.tab('tab-player-actions');" style="display:none">Player Actions</a></li>
                </ol>
            </div>

            <div class="tab-containers">
                <div id="tab-engine-settings" class="tab">
                    <h4>Engine</h4>
                    <ul>
                        <li><label for="engine-ticks">Tick</label><input id="engine-ticks" class="setting" type="number" disabled /></li>
                        <li><label for="engine-level">Level</label><input id="engine-level" class="setting" type="number" disabled /></li>
                        <li><label for="engine-level">Resume On Drop?</label><input id="engine-level" class="setting" type="checkbox" onchange="game.config.resumeOnDrop = this.checked;" /></li>
                    </ul>
                </div>

                <div id="tab-game-settings" class="tab">
                    <h4>Game</h4>
                    <ul>
                        <li><label for="game-title">Title</label><input id="game-title" class="setting" type="text" /></li>
                        <li><label for="game-subtitle">Subtitle</label><input id="game-subtitle" class="setting" type="text" /></li>
                        <li align="center"><br /><button onclick="game.saveGame()">Save</button></li>
                        <li align="center">Saved Games:</li>
                        <li id="game-list"></li> <!-- see app..js -->
                    </ul>
                </div>

                <div id="tab-level-settings" class="tab">
                    <h4>Level</h4>
                    <ul>
                        <li><label for="level-title">Title</label><input id="level-title" class="setting" type="text" /></li>
                        <li><label for="level-description">Description</label><input id="level-description" class="setting" type="text" /></li>
                        <li><label for="level-titleDelay">Title Delay</label><input id="level-titleDelay" class="setting" type="number" /></li>
                        <li><label for="level-music">Music</label><input id="level-music-fake" class="setting" type="text" /><input id="level-music" class="setting" type="hidden" /></li>
                        <li><label for="level-backgroundType">Background Type</label>
                            <select id="level-backgroundType" class="setting">
                                <option value="none">No Background</option>
                                <option value="stars">Stars</option>
                            </select>
                        <li><label for="level-progressionType">Progression Type</label>
                            <select id="level-progressionType" class="setting">
                                <option value="ticks">Ticks</option>
                                <option value="score">Score</option>
                            </select>
                        </li>
                        <li><label for="level-progressionValue">Progression Value</label><input id="level-progressionValue" class="setting" type="number" /></li>
                    </ul>
                </div>

                <div id="tab-player-actions" class="tab">
                    <h4>Player Actions</h4>
                    <ul>
                        <li>Left: <span class="pill">prevFrame<a href='#' class='close'>&times;</a></span> <span class="pill">moveLeft<a href='#' class='close'>&times;</a></span></li>
                    </ul>
                </div>
            </div><!-- .tab-containers -->
        </div>

        <div id="sprite-container">
        </div>

        <div id="audio-container">
        </div>

        <script src="js/ui.js"></script>
    </body>
</html>
