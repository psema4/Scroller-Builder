<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <link rel="stylesheet" href="css/app.css" />
        <script src="js/game.js"></script>
        <script src="js/audio.js"></script>
        <script src="js/sprite.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <div id="nav">
			<span class="logo">Scroller Builder</span>
			<div class="login">
				<a class="btn" id="login_btn">Log in</a>
			</div>
		</div>
		<div class="pop-in" id="login_form">
			<a href='#' class='close'>&times;</a><br>
			<input placeholder="Username">
			<input placeholder="Password" type="password">
			<a class="btn">Submit</a>
		</div>

        <div id="game-container">
            <canvas id="game-screen" width="640" height="480">Canvas support not found.</canvas>
        </div>

        <div id="sprite-container">
        </div>

        <script src="js/ui.js"></script>
    </body>
</html>
